<script type="text/javascript">
function computeRandom() {
	minval = document.randomForm.minInput.value;
	maxval = document.randomForm.maxInput.value;
	deltaval = maxval - minval;
	randomResult = ran(deltaval) + minval;
	var resultField = document.getElementById('random_result');
	resultField.innerHTML = randomResult; 
}
</script>
